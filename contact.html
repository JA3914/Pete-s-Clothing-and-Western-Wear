<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Coop's Barber Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Coop's Barber Shop</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact-hero">
        <h1>Get in Touch</h1>
        <p>Book your appointment or ask us anything. We'd love to hear from you!</p>
    </section>

    <section class="contact-form">
        <form action="#" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit" class="btn">Send Message</button>
        </form>

        <div class="contact-info">
            <h3>Visit Us</h3>
            <p>123 Main Street, Your Town</p>
            <p>Mon-Fri: 9am - 6pm</p>
            <p>Sat: 10am - 4pm</p>
            <p>Call: (123) 456-7890</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 Coop's Barber Shop | <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
