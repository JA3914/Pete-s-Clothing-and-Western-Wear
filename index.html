<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Western Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HERO / BANNER -->
    <div class="hero">
        <h1>Welcome to Western Store</h1>
        <p>Find the best western clothing and accessories!</p>
        <button class="btn">Shop Now</button>
    </div>

    <!-- PRODUCTS SECTION -->
    <div class="products">
        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1600185366599-3a34f272ff6d?auto=format&fit=crop&w=400&q=80" alt="Western Hat">
            <h2>Western Hat</h2>
            <p>Premium leather hat for all occasions.</p>
            <button class="btn">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1600185366599-3a34f272ff6d?auto=format&fit=crop&w=400&q=80" alt="Leather Boots">
            <h2>Leather Boots</h2>
            <p>High-quality boots built for comfort and style.</p>
            <button class="btn">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://images.unsplash.com/photo-1600185366599-3a34f272ff6d?auto=format&fit=crop&w=400&q=80" alt="Western Jacket">
            <h2>Western Jacket</h2>
            <p>Classic jacket crafted from premium materials.</p>
            <button class="btn">Buy Now</button>
        </div>
    </div>

    <!-- FOOTER -->
    <footer>
        &copy; 2026 Western Store. <a href="mailto:owner@westernstore.com">Contact Us</a>
    </footer>

</body>
</html>
