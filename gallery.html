<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | Coop’s Barber Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <div class="container nav-flex">
      <h1 class="logo">Coop’s</h1>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="contact.html" class="btn-nav">Book Now</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container hero-content">
      <h2>Our Work</h2>
      <p>See real cuts and styles from our skilled barbers.</p>
    </div>
  </section>

  <!-- GALLERY GRID -->
  <section class="section">
    <div class="container">
      <h3 class="section-title">Gallery</h3>

      <div class="gallery-grid">
        <div class="gallery-card">
          <img src="images/haircut.jpg" alt="Haircut">
        </div>
        <div class="gallery-card">
          <img src="images/fade.jpg" alt="Fade">
        </div>
        <div class="gallery-card">
          <img src="images/beard.jpg" alt="Beard Trim">
        </div>
        <div class="gallery-card">
          <img src="images/shave.jpg" alt="Straight Razor Shave">
        </div>
      </div>

    </div>
  </section>

  <!-- CTA -->
  <section class="cta">
    <div class="container">
      <h3>Want a Fresh Cut?</h3>
      <p>Book your appointment today and see the difference.</p>
      <a href="contact.html" class="btn-primary">Book Now</a>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer-flex">
      <p>© 2026 Coop’s Barber Shop</p>
      <p>Website demo by Jah Gunza</p>
    </div>
  </footer>

</body>
</html>
